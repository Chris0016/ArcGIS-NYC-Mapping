<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS API for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.24/"></script>
    <script>

      require(["esri/config","esri/Map", "esri/views/MapView","esri/layers/FeatureLayer" , "esri/layers/GeoJSONLayer" ], function (esriConfig,Map, MapView,FeatureLayer , GeoJSONLayer) {

        esriConfig.apiKey = "AAPKfce3e706fda741cd8d75bc1f057b912cNu4PMTvgu5Yyjwg-BsHgCZJA6pPfrlwb6XOUX8v9DVTE-6ovMQFhWA8s2MHSY0S6";
            const NYC_LAT = 40.730610
            const NYC_LON = -73.935242

        const map = new Map({
                basemap: "arcgis-navigation" // Basemap layer service
              });

        const view = new MapView({
          map: map,
          center: [ NYC_LON, NYC_LAT], // Longitude, latitude
          zoom: 9, // Zoom level
          container: "viewDiv" // Div element
        });

      const nycBoroughLayer = new GeoJSONLayer({
         url: "https://chris0016.github.io/ArcGIS-NYC-Mapping/data/Borough%20Boundaries.geojson"
             });


const nycDistrictLayers = new GeoJSONLayer({
  url: "https://services5.arcgis.com/GfwWNkhOj9bNBqoJ/arcgis/rest/services/nyzd/FeatureServer/0/query?where=1=1&outFields=*&outSR=4326&f=pgeojson"

})
      

      //map.add(nycBoroughLayer, 0)
      map.add(nycDistrictLayers)    
      });
    </script>

  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
